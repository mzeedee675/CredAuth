{% extends "core/base.html" %}
{% block content %}
  <h2>Confirm delete</h2>
  <p>Are you sure you want to delete certificate "<strong>{{ cert.degree_name }} - {{ cert.owner_name }}</strong>"?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'institution:cert_list' institution.pk %}">Cancel</a>
  </form>
{% endblock %}
