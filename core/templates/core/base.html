<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CredAuth</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN for quick styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <div class="container">
    <a class="navbar-brand" href="{% url 'core:home' %}">CredAuth</a>
    <div>
      <a class="btn btn-outline-primary btn-sm" href="{% url 'admin:index' %}">Admin</a>
      <a class="btn btn-outline-secondary btn-sm" href="{% url 'core:owner_profile' %}">Owner Profile</a>
      <a class="btn btn-outline-success btn-sm" href="{% url 'core:hr_verify' %}">HR Verify</a>
      <a class="btn btn-outline-info btn-sm" href="{% url 'core:owner_confirm_otp' %}">Confirm OTP</a>
    </div>
  </div>
</nav>

<div class="container">
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
