{% extends "core/base.html" %}
{% block content %}
  <h2>Institutions</h2>
  <p><a class="btn btn-success" href="{% url 'government:institution_create' %}">Add institution</a></p>
  <table class="table table-striped">
    <thead><tr><th>Name</th><th>Code</th><th>Contact</th><th>Verified</th><th>Actions</th></tr></thead>
    <tbody>
      {% for i in institutions %}
        <tr>
          <td>{{ i.name }}</td>
          <td>{{ i.code }}</td>
          <td>{{ i.contact_email }}</td>
          <td>{% if i.verified %}<span class="badge bg-success">Yes{% else %}<span class="badge bg-warning">No{% endif %}</span></td>
          <td><a class="btn btn-sm btn-outline-primary" href="{% url 'government:institution_verify' i.pk %}">Verify</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
